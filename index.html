<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Hashir Hussain, simple tic tac toe game made in JavaScript"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe with fruits and veggies</title>
  </head>
  <body>
    <div class="title">
      <span>T</span>
      <span>I</span>
      <span>C</span>
      <span>&nbsp;</span>
      <span>T</span>
      <span>A</span>
      <span>C</span>
      <span>&nbsp;</span>
      <span>T</span>
      <span>O</span>
      <span>E</span>
    </div>
    <div class="players">
      <div id="player-X"></div>
      <span>V/S</span>
      <div id="player-O"></div>
    </div>
    <div id="grid"></div>
    <button
      type="button"
      title="click to restart the game"
      id="btn-restart"
      class="btn-restart"
    >
      Restart
    </button>
    <div class="footer">
      <div class="github">
        <a
          href="https://github.com/HashirHussain/tic-tac-toe"
          title="Source code (Hashir GitHub profile)"
          target="_blank"
          rel="noopener noreferrer"
          >GitHub</a
        >
      </div>
      <a
        href="https://www.linkedin.com/in/hashir-hussain/"
        title="Hashir LinkedIn profile"
        target="_blank"
        rel="noopener noreferrer"
        >LinkedIn</a
      >
    </div>
    <!-- Must place to the bottom -->
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
